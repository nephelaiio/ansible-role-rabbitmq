---
name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.rabbitmq'

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.rabbitmq'

      - name: set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip3 install ansible-lint[community,yamllint]

      - name: Lint code.
        run: |
          ansible-lint .

  molecule:
    name: molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - ubuntu2004
          - ubuntu1804
          - debian10
          - centos7
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.rabbitmq'

      - name: set up python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip3 install ansible molecule[docker] docker pytest pytest-testinfra

      - name: run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DOCKER_IMAGE: ${{ matrix.image }}
